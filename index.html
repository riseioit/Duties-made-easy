<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Marck+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Duties Made Easy</h1>
    </div>
    <button type="button" class="button upload" id='upload1'><span>UPLOAD FILE</span></button>
    <button type="button" class="button download" id = 'download1'><span>DOWNLOAD</span></button>
</body>
<script>
	`use strict`

const  electron = require('electron');
const remote = require('electron').remote; 
const path = require('path'); 
const osenv = require('osenv');
const { ipcRenderer } = require('electron');
// Importing dialog module using remote 
const dialog = electron.remote.dialog; 

var uploadFile = document.getElementById('upload1'); 
// Defining a Global file path Variable to store 
// user-selected file 
global.filepath = undefined; 
uploadFile.addEventListener('click', () => { 
	const win = remote.getCurrentWindow();
// If the platform is 'win32' or 'Linux' 
	if (process.platform !== 'darwin') { 
		// Resolves to a Promise<Object> 
		dialog.showOpenDialog(win, { 
			title: 'Select the File to be uploaded', 
			defaultPath: osenv.home(), 
			buttonLabel: 'Upload', 
			// Restricting the user to only Text Files. 
			filters: [ 
				{ 
					name: 'Excel Files', 
					extensions: ['xlsx'] 
				}, ], 
			// Specifying the File Selector Property 
			properties: ['openFile'] 
		}).then(file => { 
			// Stating whether dialog operation was 
			// cancelled or not. 
			console.log(file.canceled); 
			if (!file.canceled) { 
			// Updating the GLOBAL filepath variable 
			// to user-selected file. 
			global.filepath = file.filePaths[0].toString(); 
			console.log(global.filepath); 
			} 
		}).catch(err => { 
			console.log(err) 
		}); 
	} 
	else { 
		// If the platform is 'darwin' (macOS) 
		dialog.showOpenDialog(win, { 
			title: 'Select the File to be uploaded', 
			defaultPath: __dirname, 
			buttonLabel: 'Upload', 
			filters: [ 
				{ 
					name: 'Excel File', 
					extensions: ['xlsx'] 
				}, ], 
			// Specifying the File Selector and Directory 
			// Selector Property In macOS 
			properties: ['openFile', 'openDirectory'] 
		}).then(file => { 
			console.log(file.canceled); 
			if (!file.canceled) { 
			global.filepath = file.filePaths[0].toString(); 
			console.log(global.filepath); 
			} 
		}).catch(err => { 
			console.log(err) 
		}); 
	} 
});

var downFile = document.getElementById('download1');
downFile.addEventListener('click', () => {
	if (global.filepath !== undefined)
	{
		ipcRenderer.send('download-file', global.filepath);
		ipcRenderer.on('file-downloaded', (event, arg) => {
			confirm(arg);
		})
	}
	else {
		confirm('No file selected');
	}
	
});

</script>
</html>
